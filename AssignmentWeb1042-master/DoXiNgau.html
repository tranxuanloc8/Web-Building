	<script>
		var x1, x2;
		var dem = 0;
		
		function doXiNgau() {
			if(dem < 6) {
				hienThi();
				dem++;
				setTimeout('doXiNgau()',150);
			}else {
				dem = 0;
				hienThi();
			}
		}
		
		function hienThi() {
			x1 = Math.floor(Math.random()*6+1);
			x2 = Math.floor(Math.random()*6+1);
			document.getElementById("xiNgau1").src = 'images/mat'+x1+'.gif';
			document.getElementById("xiNgau2").src = 'images/mat'+x2+'.gif';
		}
	</script>
